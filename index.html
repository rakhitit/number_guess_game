<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    
    <div id="section1" class="container text-center mt-5">
     <button onclick="generate_number_btn_click()" class="btn btn-warning">Generate Number</button>
    </div>

    <div id="section2" class="container">
        <div class="row mt-5">
             <div class="col-12 text-center">
                <img src="https://media.tenor.com/cR8ujewMmSgAAAAC/question-lignon.gif" alt="">
                <p class="text-danger">Guess the number between 1 to 6</p>
                <div class="form-group w-25 mx-auto">
                    <input type="text" onfocus="change_color()" id="getnum" class="form-control" placeholder="Enter here.. ">
                </div>
                <button onclick="match_data()" class="btn btn-primary btn-sm mt-4">Check</button>
             </div>
        </div>
    </div>

    <div class="container text-center" id="section3">
        <img class="img-fluid" style="width:250px" src="https://thumbs.gfycat.com/SecondTartCygnet-size_restricted.gif" alt="">
    <h2>Generating Number</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
